[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=santiq
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
python_files = tests/*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    compatibility: marks tests as plugin compatibility tests
    cli: marks tests as CLI-related tests
    external_plugin: marks tests for external plugin development
    github_workflow: marks tests specifically for GitHub Actions
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning