name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with black
      run: black --check santiq tests
    
    - name: Sort imports with isort
      run: isort --check-only santiq tests
    
    - name: Type check with mypy
      run: mypy santiq
    
    - name: Test with pytest
      run: pytest --cov=santiq --cov-report=xml tests/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI installation
      run: |
        santiq --help
        santiq plugin list
    
    - name: Test basic pipeline
      run: |
        export INPUT_PATH=examples/sample_data
        export OUTPUT_PATH=/tmp/santiq_test_output
        mkdir -p $OUTPUT_PATH
        santiq run pipeline examples/basic_pipeline.yml --mode controlled-auto
        test -f $OUTPUT_PATH/cleaned_data.csv
